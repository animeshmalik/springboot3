server:
  port: 8080
spring:
  application:
    name: CloudGateWay
  cloud:
    config:
      uri: https://localhost:8888
      tls:
        enabled: true
        key-store: classpath:private.jks
        key-store-type: JKS
        key-store-password: changeit
        key-password: changeit
        trust-store: classpath:public.jks
        trust-store-type: JKS
        trust-store-password: changeit